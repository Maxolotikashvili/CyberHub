<div class="sidenavbox">

    <mat-toolbar class="toolbar">

        <div class="catalogbox">
            <h3 class="catalog-h">Catalog</h3>
        </div>

        <div class="pcbox">
            <fa-icon [icon]="caret" class="pc-caret"></fa-icon>
            <a class="built-pcs">Built PC - s</a>
        </div>

        <h5 class="pcparts-h">PC Parts</h5>
        <mat-divider class="divider"></mat-divider>

        <ul class="unlist">
            <li *ngFor="let item of pcParts" class="list">
                <fa-icon [icon]="caret" class="caret"></fa-icon>
                <a class="pcparts-a" [routerLink]="item.routerlink" (click)="sidenav.close()">{{item.name}}</a>
            </li>
        </ul>

        <h5 class="accessories-h">Accessories</h5>
        <mat-divider class="divider"></mat-divider>

        <ul>
            <li class="list">
                <fa-icon [icon]="caret" class="caret"></fa-icon>
                <a class="accessories-a" routerLink="../build/monitors" (click)="sidenav.close()">Monitor</a>
            </li>

            <li class="list">
                <fa-icon [icon]="caret" class="caret"></fa-icon>
                <a class="accessories-a" routerLink="../build/keyboards" (click)="sidenav.close()">Keyboard</a>
            </li>

            <li class="list">
                <fa-icon [icon]="caret" class="caret"></fa-icon>
                <a class="accessories-a" routerLink="../build/mouses" (click)="sidenav.close()">Mouse</a>
            </li>

            <li class="list">
                <fa-icon [icon]="caret" class="caret"></fa-icon>
                <a class="accessories-a" routerLink="../build/headsets" (click)="sidenav.close()">Headset</a>
            </li>
        </ul>

    </mat-toolbar>
</div>
