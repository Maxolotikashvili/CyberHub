<header>
    <div class="header-block1">
        <a routerLink="/home" class="cyberhub-anchor">
            <span class="letter-c">C</span>yber<span class="hub">Hub</span>    
        </a>

        <div class="header-wrapper">
            <div class="cart-wishlist-wrapper">

                <div [matBadge]="wishList.length" [matBadgeHidden]="wishList.length === 0" matBadgeOverlap="false">
                    <fa-icon [icon]="fontawesome.wishlist" routerLink="/wishlist"></fa-icon>
                </div>
               
                <div [matBadge]="cartItems.length" [matBadgeHidden]="cartItems.length === 0" matBadgeOverlap="false">
                    <fa-icon [icon]="fontawesome.cart" routerLink="/cart"></fa-icon>
                </div>
            </div>

            <div class="column-divider"></div>

            <div class="login-wrapper" *ngIf="!isUserLoggedIn">
                <button mat-button (click)="openUserLoginComponent()">Sign In</button>
                <div class="column-divider"></div>
                <button mat-button (click)="openUserRegisterComponent()">Register</button>
            </div>

            <div class="userbox" *ngIf="isUserLoggedIn">
                <img src="assets/Icons/user.png" alt="User">
                <button mat-button [matMenuTriggerFor]="usermenu">{{userName}}</button>
            </div>

            <mat-menu #usermenu>
                <button mat-button (click)="signOutUser()">Sign Out</button>
            </mat-menu>
        </div>

        <div [class]="burgerBar" class="burger-bar" (click)="animateBurgerBar()">
            <div class="childbar1"></div>
            <div class="childbar2"></div>
            <div class="childbar3"></div>
        </div>
    </div>
    
    <div class="divider"></div>

    <app-header-menu></app-header-menu>
</header>

<router-outlet></router-outlet>

<app-footer></app-footer>
