<div class="cart-wishlist-wrapper">
    <div [matBadge]="wishlistLength" [matBadgeHidden]="wishlistLength === 0" matBadgeOverlap="false">
        <fa-icon [icon]="fontawesome.wishlist" routerLink="/wishlist"></fa-icon>
    </div>

    <div [matBadge]="cartItemsLength" [matBadgeHidden]="cartItemsLength === 0" matBadgeOverlap="false">
        <fa-icon [icon]="fontawesome.cart" routerLink="/cart"></fa-icon>
</div>
</div>
