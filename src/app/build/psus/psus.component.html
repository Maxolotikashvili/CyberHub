<div [class]="blur">
  <!-- Filter -->
  <div class="filterbox">
    <div class="firstfilterfield">
      <div class="sliderbigbox">
        <div class="sliderbox">
          <span class="price-range">Price Range:</span>
          <!-- Slider -->
          <mat-slider
            color="primary"
            [min]="min"
            [max]="max"
            thumbLabel
            class="slider"
            #slider
          ></mat-slider>
          <div class="price-div">0 - {{ slider.value }}$</div>
        </div>

        <button
          color="primary"
          mat-flat-button
          (click)="sliderValue(slider)"
          [disabled]="slider.value === slider.min"
          class="apply-button"
        >
          Apply
        </button>
      </div>

      <div class="sortbox">
        <br />
        <!-- Price -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="price"
          class="filter-buttons price-button"
        >
          Price Order
        </button>
        <mat-menu #price="matMenu">
          <button mat-menu-item (click)="priceFilter(true)">High To Low</button>
          <button mat-menu-item (click)="priceFilter(false)">
            Low To High
          </button>
        </mat-menu>

        <!-- Name -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="name"
          class="filter-buttons"
        >
          Sort By
        </button>
        <mat-menu #name="matMenu">
          <button mat-menu-item (click)="nameSort(true)">Name (A - Z)</button>
          <button mat-menu-item (click)="nameSort(false)">Name (Z - A)</button>
        </mat-menu>
      </div>
    </div>

    <!-- Second Filter Field -->

    <div class="secondfilterfield">
      <div class="manufacturerbox">
        <!-- Manufacturer -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="manufacturer"
          class="filter-buttons"
        >
          Manufacturer
        </button>
        <mat-menu #manufacturer="matMenu">
          <button mat-menu-item (click)="nameFilter(1)">Be Quet!</button>
          <button mat-menu-item (click)="nameFilter(2)">Evga</button>
          <button mat-menu-item (click)="nameFilter(3)">Thermaltake</button>
          <button mat-menu-item (click)="nameFilter(4)">DeepCool</button>
        </mat-menu>

        <!-- Power -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="power"
          class="filter-buttons power-button"
        >
          Power
        </button>
        <mat-menu #power="matMenu">
          <button mat-menu-item (click)="powerFilter(1)">0 > 500w</button>
          <button mat-menu-item (click)="powerFilter(2)">500w > 850w</button>
          <button mat-menu-item (click)="powerFilter(3)">850w > 1200w</button>
          <button mat-menu-item (click)="powerFilter(4)">1200w > 1500w</button>
        </mat-menu>

        <!-- Efficiency -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="efficiency"
          class="filter-buttons power-button"
        >
          Efficiency
        </button>
        <mat-menu #efficiency="matMenu">
          <button mat-menu-item (click)="efficiencyFilter(1)">
            80+ Titanium
          </button>
          <button mat-menu-item (click)="efficiencyFilter(2)">
            80+ Platinum
          </button>
          <button mat-menu-item (click)="efficiencyFilter(3)">80+ Gold</button>
          <button mat-menu-item (click)="efficiencyFilter(4)">
            80+ Bronze
          </button>
        </mat-menu>

        <!-- In Stock -->
        <mat-checkbox color="primary" class="checkbox">In Stock</mat-checkbox>
      </div>

      <!-- Reset -->
      <div class="resetbutton">
        <button
          color="warn"
          mat-flat-button
          (click)="resetFilter()"
          class="reset-button"
        >
          Reset Filters
        </button>
      </div>
    </div>
  </div>

  <!-- Grid -->

  <div class="gridbox" [class]="blur">
    <div class="gridlist" *ngFor="let item of psus">
      <div class="iconbox">
        <fa-icon [icon]="eye" class="icon"></fa-icon>
        <fa-icon
          [icon]="heart"
          class="icon"
          (click)="addWishlist(item)"
          (click)="wishSnackDisplay('Item Added To Wishlist', 'Dismiss')"
        ></fa-icon>
      </div>
      <img class="psu-image" [src]="item.imageUrl" alt="image" />
      <span class="psu-name">{{ item.name }}</span>
      <span class="psu-power">{{ item.power }}W</span>
      <span class="psu-price">{{ item.price }}$</span>
      <button
        mat-button
        class="psu-buy"
        (click)="sendToCart(item)"
        (click)="snackDisplay('Item Added To Cart', 'Dismiss')"
      >
        Add To Cart
      </button>
    </div>
  </div>

  <!-- Spinner -->
  <div [class]="spinnerboxshow">
    <mat-spinner></mat-spinner>
  </div>
</div>
