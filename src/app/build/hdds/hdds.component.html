<div [class]="blur">
  <!-- Filter -->
  <div class="filterbox">
    <div class="firstfilterfield">
      <div class="sliderbigbox">
        <div class="sliderbox">
          <span class="price-range">Price Range:</span>
          <!-- Slider -->
          <mat-slider
            color="primary"
            [min]="min"
            [max]="max"
            thumbLabel
            class="slider"
            #slider
          ></mat-slider>
          <div class="price-div">0 - {{ slider.value }}$</div>
        </div>

        <button
          color="primary"
          mat-flat-button
          (click)="sliderValue(slider)"
          [disabled]="slider.value === slider.min"
          class="apply-button"
        >
          Apply
        </button>
      </div>

      <div class="sortbox">
        <br />
        <!-- Price -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="price"
          class="filter-buttons price-button"
        >
          Price Order
        </button>
        <mat-menu #price="matMenu">
          <button mat-menu-item (click)="priceFilter(true)">High To Low</button>
          <button mat-menu-item (click)="priceFilter(false)">
            Low To High
          </button>
        </mat-menu>

        <!-- Name -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="name"
          class="filter-buttons"
        >
          Sort By
        </button>
        <mat-menu #name="matMenu">
          <button mat-menu-item (click)="nameSort(true)">Name (A - Z)</button>
          <button mat-menu-item (click)="nameSort(false)">Name (Z - A)</button>
        </mat-menu>
      </div>
    </div>

    <!-- Second Filter Field -->

    <div class="secondfilterfield">
      <div class="manufacturerbox">
        <!-- Manufacturer -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="manufacturer"
          class="filter-buttons"
        >
          Manufacturer
        </button>
        <mat-menu #manufacturer="matMenu">
          <button mat-menu-item (click)="nameFilter(1)">Seagate</button>
          <button mat-menu-item (click)="nameFilter(2)">Western Digital</button>
        </mat-menu>

        <!-- Memory -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="memory"
          class="filter-buttons memory-button"
        >
          Memory
        </button>
        <mat-menu #memory="matMenu">
          <button mat-menu-item (click)="memoryFilter(1)">6 Tb</button>
          <button mat-menu-item (click)="memoryFilter(2)">2 Tb</button>
          <button mat-menu-item (click)="memoryFilter(3)">1 Tb</button>
        </mat-menu>

        <!-- In Stock -->
        <mat-checkbox color="primary" class="checkbox">In Stock</mat-checkbox>
      </div>

      <!-- Reset -->
      <div class="resetbutton">
        <button
          color="warn"
          mat-flat-button
          (click)="resetFilter()"
          class="reset-button"
        >
          Reset Filters
        </button>
      </div>
    </div>
  </div>

  <!-- Grid -->

  <div class="gridbox" [class]="blur">
    <div class="gridlist" *ngFor="let item of hdds">
      <div class="iconbox">
        <fa-icon [icon]="eye" class="icon"></fa-icon>
        <fa-icon
          [icon]="heart"
          class="icon"
          (click)="addWishlist(item)"
          (click)="wishSnackDisplay('Item Added To Wishlist', 'Dismiss')"
        ></fa-icon>
      </div>
      <img class="hdd-image" [src]="item.imageUrl" alt="image" />
      <span class="hdd-name">{{ item.name }}</span>
      <span class="hdd-memory">{{ item.memory }}</span>
      <span class="hdd-price">{{ item.price }}$</span>
      <button
        mat-button
        class="hdd-buy"
        (click)="sendToCart(item)"
        (click)="snackDisplay('Item Added To Cart', 'Dismiss')"
      >
        Add To Cart
      </button>
    </div>
  </div>

  <!-- Spinner -->
  <div [class]="spinnerboxshow">
    <mat-spinner></mat-spinner>
  </div>
</div>
