<div class="gridbox">

    <div class="gridlist" *ngFor="let item of keyboards">
        <img class="keyboard-image" [src]="item.imageUrl" alt="image">
        <span class="keyboard-name">{{item.name}}</span>
        <span class="keyboard-price">{{item.price}}$</span>
        <button mat-button class="keyboard-buy" (click)="sendToCart(item)" (click)="snackDisplay('Item Added To Cart', 'Dismiss')">Add To Cart</button>
    </div>

</div>
