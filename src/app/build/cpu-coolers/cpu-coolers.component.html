<div class="gridbox" [class]="blur">

    <div class="gridlist" *ngFor="let item of coolers">
        <div class="iconbox">
            <fa-icon [icon]="eye" class="icon"></fa-icon>
            <fa-icon [icon]="heart" class="icon" (click)="addWishlist(item)" (click)="wishSnackDisplay('Item Added To Wishlist', 'Dismiss')"></fa-icon>
        </div>
        <img class="cooler-image" [src]="item.imageUrl" alt="image">
        <span class="cooler-name">{{item.name}}</span>
        <span class="cooler-price">{{item.price}}$</span>
        <button mat-button class="cooler-buy" (click)="sendToCart(item)" (click)="snackDisplay('Item Added To Cart', 'Dismiss')">Add To Cart</button>
    </div>

</div>

<!-- Spinner -->
<div [class]="spinnerboxshow">
    <mat-spinner></mat-spinner>
</div>
