<div [class]="blur">
  <!-- Filter -->
  <div class="filterbox">
    <div class="firstfilterfield">
      <div class="sliderbox">
        <span class="price-range">Price Range:</span>
        <!-- Slider -->
        <mat-slider
          color="primary"
          [min]="min"
          [max]="max"
          thumbLabel
          class="slider"
          #slider
        ></mat-slider>
        <div class="price-div">0 - {{ slider.value }}$</div>

        <button
          color="primary"
          mat-flat-button
          (click)="sliderValue(slider)"
          [disabled]="slider.value === slider.min"
          class="apply-button"
        >
          Apply
        </button>
      </div>

      <!-- Price -->
      <button
        mat-flat-button
        [matMenuTriggerFor]="price"
        class="filter-buttons"
      >
        Price Order
      </button>
      <mat-menu #price="matMenu">
        <button mat-menu-item (click)="priceFilter(true)" #high>
          High To Low
        </button>
        <button mat-menu-item (click)="priceFilter(false)">Low To High</button>
      </mat-menu>

      <!-- Name -->
      <button mat-flat-button [matMenuTriggerFor]="name" class="filter-buttons">
        Sort By
      </button>
      <mat-menu #name="matMenu">
        <button mat-menu-item (click)="nameSort(true)">Name (A - Z)</button>
        <button mat-menu-item (click)="nameSort(false)">Name (Z - A)</button>
      </mat-menu>
    </div>

    <!-- Second Field -->

    <div class="secondfilterfield">
      <!-- Manufacturer -->
      <button
        mat-flat-button
        [matMenuTriggerFor]="manufacturer"
        class="filter-buttons"
      >
        Manufacturer
      </button>
      <mat-menu #manufacturer="matMenu">
        <button mat-menu-item (click)="nameFilter(1)">Corsair</button>
        <button mat-menu-item (click)="nameFilter(2)">NZXT</button>
        <button mat-menu-item (click)="nameFilter(3)">Asus</button>
        <button mat-menu-item (click)="nameFilter(4)">Deepcool</button>
        <button mat-menu-item (click)="nameFilter(5)">Thermaltake</button>
        <button mat-menu-item (click)="nameFilter(6)">Cooler Master</button>
        <button mat-menu-item (click)="nameFilter(7)">Zalman</button>
      </mat-menu>

      <!-- Type -->
      <button mat-flat-button [matMenuTriggerFor]="type" class="filter-buttons">
        Type
      </button>
      <mat-menu #type="matMenu">
        <button mat-menu-item (click)="typeFilter(true)">Liquid Cooler</button>
        <button mat-menu-item (click)="typeFilter(false)">Wind Cooler</button>
      </mat-menu>

      <!-- In Stock -->
      <mat-checkbox color="primary" class="checkbox">In Stock</mat-checkbox>

      <!-- Reset -->
      <button
        color="warn"
        mat-flat-button
        (click)="resetValue()"
        class="reset-button"
      >
        Reset Filters
      </button>
    </div>
  </div>

  <!-- Grid -->

  <div class="gridbox" [class]="blur">
    <div class="gridlist" *ngFor="let item of coolers">
      <div class="iconbox">
        <fa-icon [icon]="eye" class="icon"></fa-icon>
        <fa-icon
          [icon]="heart"
          class="icon"
          (click)="addWishlist(item)"
          (click)="wishSnackDisplay('Item Added To Wishlist', 'Dismiss')"
        ></fa-icon>
      </div>
      <img class="cooler-image" [src]="item.imageUrl" alt="image" />
      <span class="cooler-name">{{ item.name }}</span>
      <span class="cooler-price">{{ item.price }}$</span>
      <button
        mat-button
        class="cooler-buy"
        (click)="sendToCart(item)"
        (click)="snackDisplay('Item Added To Cart', 'Dismiss')"
      >
        Add To Cart
      </button>
    </div>
  </div>
</div>

<!-- Spinner -->
<div [class]="spinnerboxshow">
  <mat-spinner></mat-spinner>
</div>
