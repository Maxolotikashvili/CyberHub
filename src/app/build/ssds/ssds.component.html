<div class="gridbox" [class]="blur">

    <div class="gridlist" *ngFor="let item of ssds">
        <div class="iconbox">
            <fa-icon [icon]="eye" class="icon"></fa-icon>
            <fa-icon [icon]="heart" class="icon" (click)="addWishlist(item)" (click)="wishSnackDisplay('Item Added To Wishlist', 'Dismiss')"></fa-icon>
        </div>
        <img class="ssd-image" [src]="item.imageUrl" alt="image">
        <span class="ssd-name">{{item.name}}</span>
        <span class="ssd-memory">{{item.memory}}</span>
        <span class="ssd-price">{{item.price}}$</span>
        <button mat-button class="ssd-buy" (click)="sendToCart(item)" (click)="snackDisplay('Item Added To Cart', 'Dismiss')">Add To Cart</button>
    </div>

</div>

<!-- Spinner -->
<div [class]="spinnerboxshow">
    <mat-spinner></mat-spinner>
</div>
